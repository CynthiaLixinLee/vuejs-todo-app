<!doctype html>
<html lang="en" data-framework="backbonejs">

<head>
  <meta charset="utf-8">
  <title>Vue.js TodoMVC</title>
  <link rel="stylesheet" href="src/base.css">
  <link rel="stylesheet" href="src/index.css">
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <section class="todoapp">
    <header class="header">
      <h1>To Do List</h1>
      <input class="new-todo" v-model="newTodo" v-on:keyup.enter="addTodo" placeholder="What do you need to do today?" autofocus>
    </header>
    <section class="main">
      <ul class="todo-list">
        <li v-for="todo in filteredTodos" :class="{completed: todo.completed, editing: todo == editedTodo}">
          <div class="view">
            <input class="toggle" type="checkbox" v-model="todo.completed" />
            <label @dblclick="editTodo(todo)">{{ todo.title }}</label>
            <button class="destroy" @click="removeTodo(todo)"></button>
          </div>
          <input type="text" class="edit" v-model="todo.title" @blur="doneEdit(todo)" @keyup.enter="doneEdit(todo)" />
        </li>
      </ul>
      <input class="toggle-all" id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list"></ul>
    </section>
    <footer class="footer">
      <ul class="filters">
        <li>
          <a href="#" @click.prevent="visibility='all'" :class="{ selected: visibility == 'all' }">All</a>
        </li>
        <li>
          <a href="#" @click.prevent="visibility='active'" :class="{ selected: visibility == 'active' }">Active</a>
        </li>
        <li>
          <a href="#" @click.prevent="visibility='completed'" :class="{ selected: visibility == 'completed' }">Completed</a>
        </li>
      </ul>
    </footer>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Part of
      <a href="http://todomvc.com">TodoMVC</a>
    </p>
  </footer>

  <script src="src/main.js"></script>
</body>

</html>
